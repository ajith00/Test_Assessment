<button id="addQuestionButton">Add Question</button>
<div id="questionContainer"></div>
<script>
const addQuestionButton = document.getElementById('addQuestionButton');
const questionContainer = document.getElementById('questionContainer');

let questionCounter = 1;

addQuestionButton.addEventListener('click', () => {
  const newQuestion = document.createElement('div');
  newQuestion.innerHTML = `
    <label for="question${questionCounter}">Question ${questionCounter}:</label>
    <input type="text" name="question${questionCounter}" id="question${questionCounter}">
    <br>
    <label for="question${questionCounter}-option1">Option 1:</label>
    <input type="radio" name="question${questionCounter}" id="question${questionCounter}-option1" value="Option 1">
    <label for="question${questionCounter}-option2">Option 2:</label>
    <input type="radio" name="question${questionCounter}" id="question${questionCounter}-option2" value="Option 2">
    <label for="question${questionCounter}-option3">Option 3:</label>
    <input type="radio" name="question${questionCounter}" id="question${questionCounter}-option3" value="Option 3">
  `;
  questionContainer.appendChild(newQuestion);
  questionCounter++;
});
</script>
